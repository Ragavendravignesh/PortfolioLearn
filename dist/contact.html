<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap" rel="stylesheet">
    <title>Contact me</title>
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My portfolio" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html" >Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="name" name="name"/>
                    <input type="text" class="text-input subject-input" placeholder="subject" name="subject"/>
                    <input type="email" class="text-input email-input" placeholder="email address" name="email"/>
                    <input type="text" class="text-input phone-input" placeholder="phone number" name="phone"/>
                    <textarea name="" class="text-input message-input" placeholder="Enter message" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: tagline -->
    <section id="contact-c"  class="bg-main py-4">
        <div class="container">
            <h1>Let's start your next project</h1>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-container container">
            <p>Copyright &copy; 2019. All rights reserved.</p>

            <div class="social">
                <i class="fab fa-twitter"></i>
                <div class="fab fa-instagram"></div>
                <div class="fab fa-yahoo"></div>
                <div class="fab fa-facebook"></div>
            </div>
        </div>
    </footer>
</body>
</html>
